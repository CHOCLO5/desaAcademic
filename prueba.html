<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .carousel {
          position: relative;
          width: 100%;
          max-width: 600px; /* Ancho máximo del carrusel */
          margin: auto;
          overflow: hidden; /* Oculta el contenido que sale del contenedor */
          border: 2px solid #ddd;
          border-radius: 10px;
        }

        .carousel-inner {
          display: flex;
          transition: transform 0.5s ease-in-out; /* Transición suave */
        }

        .carousel-item {
          min-width: 100%; /* Cada elemento ocupa el ancho completo */
          transition: opacity 0.5s ease;
        }

        .carousel-item img {
          width: 100%; /* La imagen ocupa todo el ancho */
          display: block;
        }

        .carousel-btn {
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          background: rgba(0, 0, 0, 0.5);
          color: white;
          border: none;
          font-size: 2rem;
          padding: 0.5rem 1rem;
          cursor: pointer;
          z-index: 10;
        }

        .carousel-btn.prev {
          left: 10px;
        }

        .carousel-btn.next {
          right: 10px;
        }

        .carousel-btn:hover {
          background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
          <div class="carousel-item">
            <img src="images/image1.jpg" alt="Imagen 1">
          </div>
          <div class="carousel-item">
            <img src="images/image2.jpg" alt="Imagen 2">
          </div>
          <div class="carousel-item">
            <img src="images/image3.jpg" alt="Imagen 3">
          </div>
        </div>
        <button class="carousel-btn prev">⟨</button>
        <button class="carousel-btn next">⟩</button>
      </div>
      <script>
        const carousel = document.querySelector('.carousel-inner');
        const items = document.querySelectorAll('.carousel-item');
        const prevBtn = document.querySelector('.carousel-btn.prev');
        const nextBtn = document.querySelector('.carousel-btn.next');

        let currentIndex = 0; // Índice actual del carrusel

        // Función para actualizar la posición del carrusel
        function updateCarousel() {
          const offset = -currentIndex * 100; // Calcula el desplazamiento en porcentaje
          carousel.style.transform = `translateX(${offset}%)`; // Desplaza el carrusel
        }

        // Evento para el botón "Siguiente"
        nextBtn.addEventListener('click', () => {
          currentIndex = (currentIndex + 1) % items.length; // Avanza al siguiente elemento (bucle infinito)
          updateCarousel();
        });

        // Evento para el botón "Anterior"
        prevBtn.addEventListener('click', () => {
          currentIndex = (currentIndex - 1 + items.length) % items.length; // Retrocede al elemento anterior (bucle infinito)
          updateCarousel();
        });
    </script>    
</body>
</html>
