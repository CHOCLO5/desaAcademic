<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="Styles/principal.css">
    <title>Desarrollo Académico</title>
</head>
<body>
    <!--Barra de navegación-->
    <nav>
        <div class="company-brand">
            <img src="images/LogoITCelaya.png" alt="" class="img-logo">
            <span class="name-logo">Desarrollo Académico</span>
        </div>        
        <ul class="nav-link">
            <li class="link"><a href="#">Psicología</a></li>
            <li class="link"><a href="#">Tutoría</a></li>
            <button class="user"><i class="ri-user-3-fill"></i></button>
        </ul>
    </nav>
    <!--Barra de sub navegación-->
    <div class="sub-nav">
        <ul class="sub-nav-link">
            <li class="sub-link"><a href="#">Inicio</a></li>
            <li class="sub-link"><a href="#">Eventos</a></li>
            <li class="sub-link"><a href="#">Mis eventos</a></li>
            <li class="sub-link"><a href="#">Chat</a></li>
            <li class="sub-link"><a href="#">Descargables</a></li>
            <li class="sub-link"><a href="#">Buzón de quejas</a></li>
        </ul>
    </div>

    <!--Carrusel de imagenes-->
    <header class="container">
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item"><img src="images/image1.jpg" alt=""></div>
                <div class="carousel-item"><img src="images/image2.jpg" alt=""></div>
                <div class="carousel-item"><img src="images/image3.jpg" alt=""></div>
            </div>
            <button class="carousel-btn prev"><i class="ri-arrow-left-s-line"></i></button>
            <button class="carousel-btn next"><i class="ri-arrow-right-s-line"></i></button>
        </div>        
    </header>
    <script src="Scripts/carousel.js"></script>
</body>
</html>
